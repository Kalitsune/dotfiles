#################
### EXEC ONCE ###
#################

# wallpaper
exec-once = ~/.config/swww/init.sh

# keyring & co
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/libexec/polkit-mate-authentication-agent-1 # idk why fedora 41 yeeted polkit-gnome

# notifications
exec-once = swaync

# idle
exec-once = hypridle

# widgets
exec-once = ags run

# clipboard history
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# night-light
exec-once = ~/.config/hypr/hyprsunset/init.sh
